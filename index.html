<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <title>Portfolio</title>
</head>

<body>
    <section class="container">

        <!-- title bar with logo on left -->

        <section class="row">
            <div id="img-banner">
                <img src="images/logo.png" class="img-responsive" alt="Soliiiman">
            </div>
            <div id="text-banner">
                <h1>
                    Mahmoud Soliman
                </h1>
                <h2>
                    Front-end Developer
                </h2>
            </div>
        </section>

        <!-- horizontal bar-->

        <selection class="row">
            <hr>
        </selection>

        <!-- main picture-->

        <section class="row">
            <img src="images/main.jpg" class="img-responsive" id="img-main" alt="Main Image">
        </section>

        <!--featured work bar -->

        <section class="row">
            <h3>Featured Work</h3>
        </section>

        <!-- tiles for work -->
        <section class="row">
            <section class="row-feature">
                <div class="img-feature">
                    <img src="images/appify.jpg" class="img-responsive" alt="appify">
                </div>
                <footer class="text-feature">
                    <p>
                        <a href="https://github.com/udacity/appify/">appify</a>
                    </p>
                </footer>
            </section>

            <section class="row-feature">
                <div class="img-feature">
                    <img src="images/Sunflower.jpg" class="img-responsive" alt="Sunflower">
                </div>
                <footer class="text-feature">
                    <p>
                        <a href="https://github.com/udacity/Sunflower/">Sunflower</a>
                    </p>
                </footer>
            </section>

            <section class="row-feature">
                <div class="img-feature">
                    <img src="images/bokeh.jpg" class="img-responsive" alt="bokeh">
                </div>
                <footer class="text-feature">
                    <p>
                        <a href="https://github.com/udacity/appify/">bokeh</a>
                    </p>
                </footer>
            </section>
        </section>
    </section>

</body>

</html>
